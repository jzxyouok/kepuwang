    <div class="loginPage">
        <link rel="stylesheet" href="/public/stylesheet/login.css">
        <div class="container">
            <!-- Modal -->
            <div class="modal" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4><span class="glyphicon glyphicon-lock"></span>{{type}}</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="usrname"><span class="glyphicon glyphicon-user"></span> 用户名</label>
                                    <input type="text" class="form-control" id="usrname" placeholder="请输入您的用户名">
                                </div>
                                <div class="form-group">
                                    <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> 密码</label>
                                    <input type="text" class="form-control" id="psw" placeholder="请输入您的密码">
                                </div>
                                <div class="form-group" ng-show="type==='注册'">
                                    <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> 确认密码</label>
                                    <input type="text" class="form-control" id="psw" placeholder="请再次输入您的密码">
                                </div>
                                <div class="checkbox" ng-show="type!=='注册'">
                                    <label>
                                        <input type="checkbox" value="" checked>记住我</label>
                                </div>
                                <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span>{{type}}</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <p ng-show="type!=='注册'">不是我们的会员？<a href="#">点击注册</a></p>
                            <p ng-show="type!=='注册'"><a href="#">忘记密码？</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
