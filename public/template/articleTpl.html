<link rel="stylesheet" href="/public/stylesheet/article.css">
<link rel="stylesheet" href="/public/stylesheet/video.css">
<!-- 注意！文章页和视频页共用css！ -->
<div id="imageTpl">
    <div id="ad-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li class="active" data-target="#ad-carousel" data-slide-to="0"></li>
            <li data-target="#ad-carousel" data-slide-to="1"></li>
            <li data-target="#ad-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="public/images/slider01.png" alt="1 slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h2>这是一个星光与城市的故事</h2>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="public/images/slider02.jpg" alt="2 slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h2>情定苏格兰群岛</h2>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="public/images/slider03.jpg" alt="5 slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h2>我们从何而来？</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row videoList" id='test'>
        <div class="col-md-3 video-padding articlelist" ng-repeat="article in articles">
            <div class="thumbnail">
                <div class="caption-change">
                    <a href="#articleDetail/{{article.id}}"><h4>{{article.title}} </h4></a>
                    <p>
                        {{article.publishtime||YYYY-MM-DD}}
                    </p>
                </div>
                <img ng-src="{{article.thumbnail}}" alt="">
                <div class="caption">
                    <p>{{article.abstract}}</p>
                </div>
            </div>
        </div> 
        <div class="tcdPageCode pull-right row">
    </div>
    </div>
   
</div>
</div>
