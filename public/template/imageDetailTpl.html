<link rel="stylesheet" href="/public/stylesheet/imageDetail.css">
<style>
* {
    font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei", "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
    color: #FFF;
}

.imageDetail-bottom a {
    display: block;
    float: left;
}

.imageDetail-bottom {
    padding-bottom: 20px;
}

.imgDownload {
    padding-bottom: 50px;
}

.imgDownload a {
    color: #FFF;
    font-size: 1.1em;
}
</style>
<div class="imageDetailTpl">
    <div class="imageDetail">
        <div class="col-md-9 left">
            <h2>{{imgDetail.title}}</h2>
            <div class="good" ng-click="like()">
                <img src="/public/images/good.png" width="50" height="50" alt="赞">
                <span>{{imgDetail.likes || 0}}</span>
            </div>
            <img class="media-object" ng-src="{{imgDetail.img_src}}" alt="...">
        </div>
        <div class="col-md-3 right" ng-bind-html="imgDetail.maincontent">
        </div>
        <div class="imgDetail">
            <h4 class="main-title">图片详情</h4>
            <div ng-bind-html="imgDetail.content">
            </div>
        </div>
        <div class="imgDownload">
            <h4 class="main-title">图片下载</h4>
            <div class="col-md-3" ng-repeat="att in imgDetail.attachment">
                <a href="{{att.url}}" download>{{att.name}}</a>
            </div>
        </div>
        <div class="row imageDetail-bottom">
            <a href="#/imageDetail/{{pic.id}}" ng-repeat="pic in relativePics"><img ng-src="{{pic.thumbnail}}" width="200" height="150" alt=""></a>
        </div>
        <div class="row">
            <div class="ds-share flat" data-thread-key="此处请替换为当前文章的thread-key" data-title="此处请替换为分享时显示的标题" data-images="此处请替换为分享时显示的图片的链接地址" data-content="此处请替换为分享时显示的内容" data-url="此处请替换为分享时显示的链接地址">
                <div class="ds-share-inline">
                    <ul class="ds-share-icons-16">
                        <li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);">分享到：</a></li>
                        <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo">微博</a></li>
                        <li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone">QQ空间</a></li>
                        <li><a class="ds-qqt" href="javascript:void(0);" data-service="qqt">腾讯微博</a></li>
                        <li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat">微信</a></li>
                    </ul>
                    <div class="ds-share-icons-more">
                    </div>
                </div>
            </div>
            <div id="duoshuo-comment"></div>
        </div>
    </div>
</div>
