<link rel="stylesheet" href="/public/stylesheet/video.css">
<!-- 注意！图片页和视频页共用css！ -->
<style>
.carousel {
    margin-bottom: 4 0px!important;
}
</style>
<div id="imageTpl">
    <div id="ad-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li class="active" data-target="#ad-carousel" data-slide-to="0"></li>
            <li data-target="#ad-carousel" data-slide-to="1"></li>
            <li data-target="#ad-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="public/images/slider01.png" alt="1 slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h2>这是一个星光与城市的故事</h2>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="public/images/slider02.jpg" alt="2 slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h2>情定苏格兰群岛</h2>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="public/images/slider03.jpg" alt="5 slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h2>我们从何而来？</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row videoList pic-only-con" id='test'>
        <div class="col-sm-6 col-md-4 col-list">
            <!-- <div class="video-title video-title-1"><h4>天文·地理</h4></div> -->
            <div class="thumbnail" ng-repeat="pic in picsLeft">
                <a href="#/imageDetail/{{pic.id}}"><img class="picture-thumb" ng-src="{{pic.thumbnail}}" alt="..."></a>
                <div class="caption">
                    <h3>{{pic.title}}</h3>
                    <p>{{pic.abstract}}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-list">
            <div class="thumbnail" ng-repeat="pic in picsMiddle">
                <a href="#/imageDetail/{{pic.id}}"><img  class="picture-thumb" ng-src="{{pic.thumbnail}}" alt="..."></a>
                <div class="caption">
                    <h3>{{pic.title}}</h3>
                    <p>{{pic.abstract}}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-list">
            <div class="thumbnail" ng-repeat="pic in picsRight">
                <a href="#/imageDetail/{{pic.id}}"><img  class="picture-thumb" ng-src="{{pic.thumbnail}}" alt="..."></a>
                <div class="caption">
                    <h3>{{pic.title}}</h3>
                    <p>{{pic.abstract}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row tcdPageCode ">
    </div>
</div>
