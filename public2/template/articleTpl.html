<style>
    .link{
        color:#337ab7;
        cursor: pointer;
    }
    .link:hover {
    color: #23527c;
    text-decoration: underline;
}
</style>
<div class="templatemo-content-wrapper">
    <div class="templatemo-content">
        <div class="container-fluid marginTop">
            <div class="row-fluid">
                <div class="  whiteBg" id="content">
                    <ol class="breadcrumb">
                        <li>管理平台</li>
                        <li>文章管理</li>
                        <li ng-switch="type">
                            <span ng-switch-when="3">普通文章</span>
                            <span ng-switch-when="2">首页文章</span>
                            <span ng-switch-when="1">轮播文章</span>
                            <span ng-switch-default>其他</span>
                        </li>
                    </ol>
               <div class="row search">
                        <form class="form-inline" ng-submit="searchUser()">
                            <div class="form-group">
                                <label for="exampleInputEmail2">文章名称</label>
                                <input type="text" class="form-control" name="email" ng-model="email" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">文章状态</label>
                                <select name="status" id="" class="form-control" ng-model="status">
                                    <option value="">不限</option>
                                    <option value="0">禁用</option>
                                    <option value="1">启用</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">搜索</button>
                        </form>
                    </div>  
                    <div class="row">
                        <table class="table table-bordered">
                            <tr>
                                <th>编号</th>
                                <th>标题</th>
                                <!-- <th>摘要</th> -->
                                <th>发布时间</th>
                                <th>状态</th>
                                <th>类别</th>
                                <th>位置</th>
                                <th>操作</th>
                            </tr>
                            <tr ng-repeat="article in allArticle">
                                <td>{{article.id}}</td>
                                <td>{{article.title}}</td>
                                <!-- <td>{{article.content}}</td> -->
                                <td>{{article.publishtime*1000| date:'yyyy-MM-dd hh:mm:ss'}}</td>
                                <td>  
                                <span ng-switch="{{article.status}}">
                                    <span ng-switch-when="1">可用</span>
                                    <span ng-switch-when="0">已撤销</span>
                                     <span ng-switch-when="0">草稿</span>
                                    </span>
                               
                                </td>
                                <td>
                                    <span ng-switch="{{article.maintype}}">
                                    <span ng-switch-when="1">天文·文理</span>
                                    <span ng-switch-when="2">地理·地质</span>
                                    <span ng-switch-when="3">人文·生态</span>
                                    <span ng-switch-default>其他</span>
                                    </span>
                                </td>
                                <td>
                                    <span ng-switch="{{article.type}}">
                                    <span ng-switch-when="1">轮播</span>
                                    <span ng-switch-when="2">首页</span>
                                    <span ng-switch-when="3">普通</span>
                                    <span ng-switch-when="4">推荐</span>
                                    <span ng-switch-default>其他</span>
                                    </span>
                                </td>
                                <td>
                                        <span ng-switch="{{article.status}}" ng-click="publish(article.id)" class="link">
                                    <span ng-switch-when="1">撤销</span>
                                    <span ng-switch-when="0">恢复</span>
                                    <span ng-switch-when="2">发布</span>
                                    </span>

                                    <a href="#/editArticle?id={{article.id}}"> 编辑 </a>
                                    <a href="/index.php/#article/{{article.id}}/1" target="_blank">预览</a>
                                    <!-- <a href="">置于首页</a> -->
                                </td>
                            </tr>
                        </table>
                        <div class="tcdPageCode">
                        </div>
                    </div>
                </div>
            </div>
        </div>
