            <option value="0">其他</option>
        </select>
    </div>
    <div class="form-group col-md-8">

            </label>
        </div>
        <div class="radio floatLeft">
            <label>
                <input type="radio" name="mainType" id="mainType" ng-model="newArticle.mainType"  value="option2"> 地理·地质
            </label>
        </div>
        <div class="radio floatLeft">
            <label>
                <input type="radio" name="mainType" id="mainType"  ng-model="newArticle.mainType" value="option2"> 自然·人文
            </label>
        </div>
          <div class="radio floatLeft">
            <label>
                <input type="radio" name="mainType" id="mainType"  ng-model="newArticle.mainType" value="option2"> 其他
            </label>
        </div>
    </div>
    <div class="row">

</div>
