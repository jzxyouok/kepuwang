<style>
.link {
    color: #337ab7;
    cursor: pointer;
}

.link:hover {
    color: #23527c;
    text-decoration: underline;
}

#select-maintype {
    width: 220px;
}

.form-inline {
    padding: 10px 40px;
}

#priority {
    width: 50px!important;
    /*display:block;*/
}
</style>
<div class="templatemo-content-wrapper">
    <div class="templatemo-content">
        <div class="container-fluid marginTop">
            <div class="row-fluid">
                <div class="  whiteBg" id="content">
                    <ol class="breadcrumb">
                        <li>管理平台</li>
                        <li>记录片管理</li>
                        
                    </ol>
                <div class="row form-inline">
                         
                        <label for="searchname">纪录片标题关键字搜索</label>
                        <input type="text" class="form-control" id="searchname" name="name" ng-model="query" id="exampleInputEmail2" placeholder="输入关键字">
                        <button type="submit" class="btn btn-success" ng-click="queryArticle(true)">搜索</button>
                    </div>
                    <div class="row">
                        <table class="table table-bordered">
                            <tr>
                                <th>编号</th>
                                <th>标题</th>
                                <!-- <th>摘要</th> -->
                                <th>发布时间</th>
                                <th>状态</th>
                                <!-- <th>类别</th> -->
                                 <th>优先级</th>  
                                <th>操作</th>
                                <th>编辑分集信息</th>
                            </tr>
                            <tr ng-repeat="article in allArticle">
                                <td>{{article.id}}</td>
                                <td>{{article.title}}</td>
                                <!-- <td>{{article.content}}</td> -->
                                <td>{{article.publishtime}}</td>
                                <td>  
                                <span ng-switch="{{article.status}}">
                                    <span ng-switch-when="1">可用</span>
                                    <span ng-switch-when="0">已撤销</span>
                                     <span ng-switch-when="2">草稿</span>
                                    </span>
                               
                                </td>
                                   <td>
                                    <input name="" id="priority" ng-model="article.priority" ng-change="chagePriority(article.id,article.priority)">
                                </td>
                             
                                <td>
                                    <span ng-switch="{{article.status}}"   class="link">
                                    <span ng-switch-when="1" ng-click="changeStatus(article.id,article.status)">撤销</span>
                                    <span ng-switch-when="0" ng-click="changeStatus(article.id,article.status)">恢复</span>
                                    <span ng-switch-when="2" ng-click="publish(article.id,article.status)">发布</span>
                                    </span>

                                    <a href="#/newDocumentary?id={{article.id}}"> 编辑 </a>
                                    <a href="/index.php/#documentaryDetail/{{article.id}}/1" target="_blank">预览</a>
                        <!-- <ul>
    <li ng-repeat="set in article.sets">{{set.title}}</li>
</ul>
 -->
                            </td> 
                            <td><a href="#documentarySet/{{article.id}}">编辑分集信息</a></td>
                            </tr>
                           
                        </table>
                        <div class="tcdPageCode">
                        </div>
                    </div>
                </div>
            </div>
        </div>
